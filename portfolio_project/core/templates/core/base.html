<!Doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
			<script src="https://cdn.tailwindcss.com"></script>
			
			<title>{% block title %}{% endblock %} | MarketPlace></title>
		</head>
		
		<body>
			<nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200"> 
				<a href="/" class="text-xl font-semibold">Puddle</a>
				
				<div class="space-x-6 justisfy-right">
					<a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>
					<a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
					<a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
					<a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
				</div>
			</nav>
			<div class="px-6 py-6">
				{% block content %}
				{% endblock %}
			</div>
			
			<footer class="py-6 px-6 flex justify-between bg-gray-800">
				<div class="w-2/3 pr-10">
					<h3 class="mb-5 font-semibold text-gray-400">About</h3>
					<p class="text-lg text-gray-500">Website developed by wizPro
				</div>
				<div class="w-1/3">
					<p class="text-lg text-gray-500">Menu
					
					<ul class="space-y-2">
						<li><a href="#" class="text-lg text-gray-400">About</li>	
						<li><a href="{% url 'contact' %}" class="text-lg text-gray-400">Contact</li>
						<li><a href="#" class="text-lg text-gray-400">Privacy Policy</li>
						<li><a href="#" class="text-lg text-gray-400">Term of use</li>
				</div>
			</footer>
		</body>
	</html>
